<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact – SmartBiz Dashboard</title>
  <meta name="description" content="Contact SmartBiz support for questions or assistance.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">SmartBiz</div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="analytics.html">Analytics</a>
        <a href="pricing.html">Pricing</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active cta">Start Free Trial</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="page container contact-layout">
      <div class="contact-left">
        <h1>Contact</h1>
        <form action="#" method="post" class="contact-form" onsubmit="alert('Form disabled in prototype.'); return false;">
          <label>Name</label>
          <input type="text" name="name" placeholder="Your full name">
          <label>Email</label>
          <input type="email" name="email" placeholder="you@example.com">
          <label>Message</label>
          <textarea name="message" rows="5" placeholder="Your message"></textarea>
          <button type="submit" class="button">Send Message</button>
        </form>
      </div>
      <div class="contact-right">
        <img src="images/contact.png" alt="Contact screenshot" class="full-img">
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 SmartBiz Dashboard</p>
    </div>
  </footer>
</body>
</html>
